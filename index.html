<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The instagram photo feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar sticky-top navbar-light bg-light col-12">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <i class="fab fa-instagram"></i>
                            Instagram
                        </a>
                        <!-- Button trigger modal -->
                        <div class="d-flex">
                            <button type="button" class="btn btn-success float-end" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Create a new post
                            </button>
                            <div class="dropdown">
                                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-cog"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    <li><a class="dropdown-item border-top" href="#">Log out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
<!--body-->
        <div class="container">
            <div class="row">
                <!--iconos-->
                <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="mosaico-tab" data-bs-toggle="tab" data-bs-target="#mosaico" type="button"
                            role="tab" aria-controls="mosaico" aria-selected="true"><i class="fas fa-bars"></i></button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="cascada-tab" data-bs-toggle="tab" data-bs-target="#cascada" type="button"
                            role="tab" aria-controls="cascada" aria-selected="false"><i class="fas fa-th"></i></button>
                    </li>
                </ul>
                <!--contenido-->
                <div class="tab-content" id="myTabContent">
                    <!--mosaico-->
                    <div class="tab-pane fade show active" id="mosaico" role="tabpanel" aria-labelledby="mosaico-tab">
                        <img class="col-md-3 m-1" src="https://cdn11.bigcommerce.com/s-vak6ug5w2j/products/9730/images/9998/Albert_Bierstadt_-_Mountain_Landscape_1895_12x20_ybj6ag__10290.1507578410.500.750.jpg?c=2" alt="">
                        <img class="col-md-3 m-1" src="https://cdn11.bigcommerce.com/s-vak6ug5w2j/products/9730/images/9998/Albert_Bierstadt_-_Mountain_Landscape_1895_12x20_ybj6ag__10290.1507578410.500.750.jpg?c=2" alt="">
                        <img class="col-md-3 m-1" src="https://cdn11.bigcommerce.com/s-vak6ug5w2j/products/9730/images/9998/Albert_Bierstadt_-_Mountain_Landscape_1895_12x20_ybj6ag__10290.1507578410.500.750.jpg?c=2" alt="">
                        <img class="col-md-3 m-1" src="https://cdn11.bigcommerce.com/s-vak6ug5w2j/products/9730/images/9998/Albert_Bierstadt_-_Mountain_Landscape_1895_12x20_ybj6ag__10290.1507578410.500.750.jpg?c=2" alt="">
                        <img class="col-md-3 m-1" src="https://cdn11.bigcommerce.com/s-vak6ug5w2j/products/9730/images/9998/Albert_Bierstadt_-_Mountain_Landscape_1895_12x20_ybj6ag__10290.1507578410.500.750.jpg?c=2" alt="">
                        <img class="col-md-3 m-1" src="https://cdn11.bigcommerce.com/s-vak6ug5w2j/products/9730/images/9998/Albert_Bierstadt_-_Mountain_Landscape_1895_12x20_ybj6ag__10290.1507578410.500.750.jpg?c=2" alt="">
                        <img class="col-md-3 m-1" src="https://cdn11.bigcommerce.com/s-vak6ug5w2j/products/9730/images/9998/Albert_Bierstadt_-_Mountain_Landscape_1895_12x20_ybj6ag__10290.1507578410.500.750.jpg?c=2" alt="">
                        <img class="col-md-3 m-1" src="https://cdn11.bigcommerce.com/s-vak6ug5w2j/products/9730/images/9998/Albert_Bierstadt_-_Mountain_Landscape_1895_12x20_ybj6ag__10290.1507578410.500.750.jpg?c=2" alt="">
                        <img class="col-md-3 m-1" src="https://cdn11.bigcommerce.com/s-vak6ug5w2j/products/9730/images/9998/Albert_Bierstadt_-_Mountain_Landscape_1895_12x20_ybj6ag__10290.1507578410.500.750.jpg?c=2" alt="">
                    </div>
                    <!--cascada-->
                    <div class="tab-pane fade col-md-7" id="cascada" role="tabpanel" aria-labelledby="cascada-tab">
                        <div class="post">
                            <div class="card-title d-flex justify-content-space ">
                                <div class="card">
                                    <div class="card-header">
                                      Featured
                                    </div>
                                    <div class="card-body">
                                        <img src="https://cdn11.bigcommerce.com/s-vak6ug5w2j/products/9730/images/9998/Albert_Bierstadt_-_Mountain_Landscape_1895_12x20_ybj6ag__10290.1507578410.500.750.jpg?c=2"card-title">
                                        <h5 class="card-title">23 Likes</h5>
                                        <p class="card-text">This is my first photo of the feed, this is a multi line comment for testing purposes, I'm learning to code whit #Breathethecode</p>
                                    <div class="footer d-flex ">
                                        <i class="far fa-heart m-2"></i>
                                        <p>comment...</p>
                                    </div>
                            </div>
                            <div class="card-image"></div>
                            <div class="card-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



<!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div>
                                <textarea class="m-2" cols="65" rows="4"></textarea>
                            </div>
                            <div class="modal-body">
                                <button><i class="fas fa-camera"></i></button>
                                <button><i class="fas fa-map-marker-alt"></i></button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                    crossorigin="anonymous"></script>


    </body>
    
    </html>
